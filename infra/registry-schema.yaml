apiVersion: v1
kind: ConfigMap
metadata:
  name: registry-schemas
data:
  Common.json: |
    {
      "$schema": "http://json-schema.org/draft-07/schema",
      "title": "Common",
      "definitions": {
        "PersonalDetails": {
          "type": "object",
          "title": "Personal Details",
          "required": [
            "firstName",
            "lastName",
            "fatherName",
            "motherName",
            "dob",
            "gender",
            "mobileNumber"
          ],
          "properties": {
            "firstName": {
              "type": "string",
              "title": "First Name",
              "readOnly": true
            },
            "middleName": {
              "type": "string",
              "title": "Middle Name",
              "readOnly": true
            },
            "lastName": {
              "type": "string",
              "title": "Last Name",
              "readOnly": true
            },
            "fatherName": {
              "type": "string",
              "title": "Father’s/Husband’s Name",
              "readOnly": true
            },
            "motherName": {
              "type": "string",
              "title": "Mother’s Name"
            },
            "dob": {
              "type": "string",
              "format": "date",
              "title": "Date of Birth",
              "readOnly": true
            },
            "gender": {
              "type": "string",
              "enum": [
                "Male",
                "Female",
                "Transgender"
              ],
              "title": "Gender",
              "readOnly": true
            },
            "bloodGroup": {
              "type": "string",
              "enum": [
                "A+",
                "A-",
                "B+",
                "B-",
                "AB+",
                "AB-",
                "O+",
                "O-"
              ],
              "title": "Blood Group"
            },
            "emailId": {
              "type": "string",
              "title": "Email Id",
              "oneOf": [
                { "enum": [ "" ] },
                { "format": "email" }
              ]
            },
            "mobileNumber": {
              "type": "string",
              "pattern": "^[6-9]\\d{9}$",
              "title": "Mobile Number",
              "readOnly": true
            },
            "photo": {
              "type": "string"
            }
          }
        },
        "AddressDetails": {
          "type": "object",
          "title": "Address Details",
          "required": [
            "addressLine1",
            "country",
            "state",
            "district",
            "pincode"
          ],
          "properties": {
            "addressLine1": {
              "type": "string",
              "title": "Address Line 1",
              "readOnly": true
            },
            "addressLine2": {
              "type": "string",
              "title": "Address Line 2"
            },
            "country": {
              "type": "string",
              "title": "Country",
              "readOnly": true
            },
            "state": {
              "type": "string",
              "enum": [
                "Andaman and Nicobar Islands",
                "Andhra Pradesh",
                "Arunachal Pradesh",
                "Assam",
                "Bihar",
                "Chandigarh",
                "Chhattisgarh",
                "Dadra and Nagar Haveli",
                "Daman and Diu",
                "Delhi",
                "Goa",
                "Gujarat",
                "Haryana",
                "Himachal Pradesh",
                "Jammu and Kashmir",
                "Jharkhand",
                "Karnataka",
                "Kerala",
                "Ladakh",
                "Lakshadweep",
                "Madhya Pradesh",
                "Maharashtra",
                "Manipur",
                "Meghalaya",
                "Mizoram",
                "Nagaland",
                "Odisha",
                "Puducherry",
                "Punjab",
                "Rajasthan",
                "Sikkim",
                "Tamil Nadu",
                "Telangana",
                "Tripura",
                "Uttar Pradesh",
                "Uttarakhand",
                "West Bengal"
              ],
              "title": "State",
              "readOnly": true
            },
            "district": {
              "type": "string",
              "title": "District",
              "readOnly": true
            },
            "pincode": {
              "type": "string",
              "title": "Pincode",
              "readOnly": true
            }
          }
        },
        "IdentificationDetails": {
          "type": "object",
          "required": [
            "abha",
            "nottoId"
          ],
          "title": "Identification Details",
          "properties": {
            "abha": {
              "type": "string",
              "title": "ABHA Number",
              "pattern": "^\\d{14}$"
            },
            "nottoId": {
              "type": "string",
              "title": "NOTTO ID"
            }
          }
        },
        "PledgeDetails": {
          "type": "object",
          "title": "Pledge Details",
          "properties": {
            "organs": {
              "type": "array",
              "items": {
                "type": "string",
                "enum": [
                  "Liver",
                  "Kidney",
                  "Heart",
                  "Intestine",
                  "Pancreas",
                  "Lungs"
                ]
              },
              "title": "Organs to Pledge"
            },
            "tissues": {
              "type": "array",
              "items": {
                "type": "string",
                "enum": [
                  "Bone",
                  "Heart Valve",
                  "Skin",
                  "Cornea",
                  "Cartilage",
                  "Blood Vessels"
                ]
              },
              "title": "Tissues to Pledge"
            },
            "other": {
              "type": "string",
              "title": "Other Organs or Tissues",
              "description": "(Please select atleast one organ or tissue above to add other organs or tissues",
              "enum": [
                "Other Organs or Tissues",
                ""
              ]
            },
            "otherOrgans": {
              "type": "string",
              "title": "Enter Organs/Tissues Name"
            }
          },
          "anyOf": [
            {
              "required": [ "organs" ]
            },
            {
              "required": [ "tissues" ]
            },
            {
              "required": [ "organs", "tissues" ]
            }
          ],
          "oneOf": [
            {
              "properties": {
                "other": {
                  "const": "Other Organs or Tissues"
                }
              },
              "required": [ "otherOrgans" ]
            },
            {
              "properties": {
                "other": {
                  "not": {
                    "const": "Other Organs or Tissues"
                  }
                }
              },
              "required": [ ]
            }
          ]
        },
        "EmergencyDetails": {
          "type": "object",
          "required": [
            "name",
            "relation",
            "mobileNumber"
          ],
          "title": "Emergency Contact Details",
          "properties": {
            "name": {
              "type": "string",
              "title": "Name"
            },
            "relation": {
              "type": "string",
              "enum": [
                "Spouse",
                "Son",
                "Daughter",
                "Father",
                "Mother",
                "Brother",
                "Sister",
                "Grand Father",
                "Grand Mother",
                "Grand Son",
                "Grand Daughter",
                "Other"
              ],
              "title": "Relation"
            },
            "otherRelation": {
              "type": "string",
              "title": "Other Relation"
            },
            "mobileNumber": {
              "type": "string",
              "pattern": "^[6-9]\\d{9}$",
              "title": "Mobile Number"
            }
          },
          "oneOf": [
            {
              "properties": {
                "relation": {
                  "const": "Other"
                }
              },
              "required": [ "otherRelation" ]
            },
            {
              "properties": {
                "relation": {
                  "not": {
                    "const": "Other"
                  }
                }
              },
              "required": [ ]
            }
          ]
        },
        "NotificationDetails": {
          "type": "object",
          "required": [ ],
          "title": "Members to be notified",
          "properties": {
            "name": {
              "type": "string",
              "title": "Name"
            },
            "relation": {
              "type": "string",
              "enum": [
                "Spouse",
                "Son",
                "Daughter",
                "Father",
                "Mother",
                "Brother",
                "Sister",
                "Grand Father",
                "Grand Mother",
                "Grand Son",
                "Grand Daughter",
                "Other"
              ],
              "title": "Relation"
            },
            "otherRelation": {
              "type": "string",
              "title": "Other Relation"
            },
            "mobileNumber": {
              "type": "string",
              "pattern": "^[6-9]\\d{9}$",
              "title": "Mobile Number"
            }
          },
          "oneOf": [
            {
              "properties": {
                "relation": {
                  "const": "Other"
                }
              },
              "required": [ "otherRelation" ]
            },
            {
              "properties": {
                "relation": {
                  "not": {
                    "const": "Other"
                  }
                }
              },
              "required": [ ]
            }
          ]
        },
        "WitnessDetails": {
          "type": "object",
          "title": "Witness Details",
          "required": [
            "name",
            "mobileNumber"
          ],
          "properties": {
            "name": {
              "type": "string",
              "title": "Name"
            },
            "mobileNumber": {
              "type": "string",
              "pattern": "^[6-9]\\d{9}$",
              "title": "Mobile Number"
            }
          }
        }
    
      }
    }
  LiveDonor.json: |
    {
      "$schema": "http://json-schema.org/draft-07/schema",
      "type": "object",
      "properties": {
        "LiveDonor": {
          "$ref": "#/definitions/LiveDonor"
        }
      },
      "required": [
        "LiveDonor"
      ],
      "title": "LiveDonor",
      "definitions": {
        "LiveDonor": {
          "$id": "#/properties/LiveDonor",
          "type": "object",
          "title": "The LiveDonor Schema",
          "required": [],
          "properties": {
            "donorDetails": {
              "$ref": "#/definitions/DonorDetails"
            },
            "recipientDetails": {
              "$ref": "#/definitions/RecipientDetails"
            },
            "proofOfRelation": {
              "$ref": "#/definitions/ProofOfRelation"
            },
            "medicalDetails": {
              "$ref": "#/definitions/MedicalDetails"
            },
            "medicalHistory": {
              "$ref": "#/definitions/MedicalHistory"
            },
            "bloodGroupDetails": {
              "$ref": "#/definitions/BloodGroupDetails"
            },
            "hematology": {
              "$ref": "#/definitions/Hematology"
            },
            "urineExam": {
              "$ref": "#/definitions/UrineExam"
            },
            "biochemistry": {
              "$ref": "#/definitions/Biochemistry"
            },
            "ekg": {
              "$ref": "#/definitions/EKG"
            },
            "thyroidFunction": {
              "$ref": "#/definitions/ThyroidFunction"
            },
            "virology": {
              "$ref": "#/definitions/Virology"
            },
            "radiology": {
              "$ref": "#/definitions/Radiology"
            },
            "clearances": {
              "$ref": "#/definitions/Clearances"
            },
            
            "donorHLA": {
              "$ref": "#/definitions/DonorHLATypingDetails"
            },
            "recipientHLA": {
              "$ref": "#/definitions/RecipientHLATypingDetails"
            },
            "crossMatchDetails": {
              "$ref": "#/definitions/CrossMatchDetails"
            },
            "dnaProfiling": {
              "$ref": "#/definitions/DnaProfiling"
            },
            "form4": {
              "type": "string",
              "format": "file",
              "title": "Form 4 (For certification of medical fitness of living donor)"
            },
            "form5": {
              "type": "string",
              "format": "file",
              "title": "Form 5\t(For certification of genetic relationship of living donor with recipient)"
            },
            "swapDetails": {
              "$ref": "#/definitions/SwapDetails"
            },
            "status": {
              "type": "string",
              "enum": [
                "Pending",
                "Processing"
              ]
            }
          }
        },
        "DonorDetails": {
          "title": "Details of the Donor",
          "type": "object",
          "required": [
            "firstName",
            "lastName",
            "dob",
            "gender",
            "mobileNumber",
            "identificationProof",
            "identificationValue",
            "residentialProof",
            "residentialValue"
          ],
          "properties": {
            "firstName": {
              "type": "string",
              "title": "First Name"
            },
            "middleName": {
              "type": "string",
              "title": "Middle Name"
            },
            "lastName": {
              "type": "string",
              "title": "Last Name"
            },
            "fatherName": {
              "type": "string",
              "title": "Father’s Name"
            },
            "motherName": {
              "type": "string",
              "title": "Mother’s Name"
            },
            "dob": {
              "type": "string",
              "format": "date",
              "title": "Date of Birth"
            },
            "gender": {
              "type": "string",
              "enum": [
                "Male",
                "Female",
                "Transgender"
              ],
              "title": "Gender"
            },
            "emailId": {
              "type": "string",
              "format": "email",
              "title": "Email Id"
            },
            "mobileNumber": {
              "type": "string",
              "pattern": "^[6-9]\\d{9}$",
              "title": "Mobile Number"
            },
            "identificationProof": {
              "type": "string",
              "enum": [
                "Voter Id",
                "Aadhaar",
                "Driving License",
                "Passport no",
                "PAN",
                "Ration no"
              ],
              "title": "Identification Proof"
            },
            "identificationValue": {
              "type": "string",
              "title": "ABHA Number"
            },
            "residentialProof": {
              "type": "string",
              "enum": [
                "Voter Id",
                "Aadhaar",
                "Driving License",
                "Passport no",
                "Ration no"
              ],
              "title": "Residential Proof"
            },
            "residentialValue": {
              "type": "string",
              "title": "Residential Number"
            }
          }
        },
        "RecipientRegistryDetails": {
          "title": "Details of the Recipient",
          "type": "object",
          "required": [
            "firstName",
            "lastName",
            "dob",
            "gender",
            "mobileNumber",
            "identificationProof",
            "identificationValue",
            "residentialProof",
            "residentialValue"
          ],
          "properties": {
            "nationality": {
              "type": "string",
              "enum": [
                "Indian",
                "Foreign"
              ],
              "title": "Nationality"
            },
            "firstName": {
              "type": "string",
              "title": "First Name"
            },
            "middleName": {
              "type": "string",
              "title": "Middle Name"
            },
            "lastName": {
              "type": "string",
              "title": "Last Name"
            },
            "fatherName": {
              "type": "string",
              "title": "Father’s Name"
            },
            "motherName": {
              "type": "string",
              "title": "Mother’s Name"
            },
            "dob": {
              "type": "string",
              "format": "date",
              "title": "Date of Birth"
            },
            "gender": {
              "type": "string",
              "enum": [
                "Male",
                "Female",
                "Transgender"
              ],
              "title": "Gender"
            },
            "emailId": {
              "type": "string",
              "format": "email",
              "title": "Email Id"
            },
            "mobileNumber": {
              "type": "string",
              "pattern": "^[6-9]\\d{9}$",
              "title": "Mobile Number"
            },
            "identificationProof": {
              "type": "string",
              "enum": [
                "Voter Id",
                "Aadhaar",
                "Driving License",
                "Passport no",
                "PAN",
                "Ration no"
              ],
              "title": "Identification Proof"
            },
            "identificationValue": {
              "type": "string",
              "title": "ABHA Number"
            },
            "residentialProof": {
              "type": "string",
              "enum": [
                "Voter Id",
                "Aadhaar",
                "Driving License",
                "Passport no",
                "Ration no"
              ],
              "title": "Residential Proof"
            },
            "residentialValue": {
              "type": "string",
              "title": "Residential Number"
            },
            "passportNumber": {
              "type": "string",
              "title": "Passport Number"
            },
            "form21": {
              "type": "string",
              "format": "file",
              "title": "Form 21"
            },
            "country": {
              "type": "string",
              "title": "Country",
              "enum": [
                "SriLanka",
                "Brazil",
                "UAE",
                "Russia"
              ]
            },
            "mobileNumberWithCode": {
              "type": "string",
              "title": "Mobile Number With Country Code"
            }
          },
          "oneOf": [
            {
              "properties": {
                "nationality": {"const": "Foreign"}
              },
              "required": ["passportNumber", "form21", "country", "mobileNumberWithCode"]
            },
            {
              "properties": {
                "nationality": {"const": "Indian"}
              },
              "required": []
            }
          ]
        },
        "RecipientDetails": {
          "title": "Details of the Recipient",
          "type": "object",
          "required": [
            "recipientId"
          ],
          "properties": {
            "recipientId": {
              "type": "string",
              "title":"Recipient id"
            }
          }
        },
        "ProofOfRelation": {
          "type": "object",
          "title": "Relation of Donor and Recipient",
          "required": [
            "relation",
            "relationType"
          ],
          "properties": {
            "relationType": {
              "type": "string",
              "enum": [
                "related",
                "unrelated"
              ],
              "title":"Relation Type"
            },
            "relation": {
              "type": "string",
              "enum": [
                "father",
                "mother",
                "spouse"
              ],
              "title":"Relation"
            },
            "form": {
              "type": "string",
              "format": "file",
              "title": "Upload Form # for ## Relative"
            },
            "documentaryEvidence": {
              "type": "array",
              "items": {
                "type": "object",
                "properties": {
                  "documentaryType": {
                    "type": "string"
                  },
                  "documentaryUri": {
                    "type": "string",
                    "format": "file"
                  },
                  "issuedDate": {
                    "type": "string",
                    "format": "date"
                  }
                }
              }
            }
          }
        },
        "MedicalDetails": {
          "type": "object",
          "title": "Medical Details",
          "required": [
            "height",
            "weight",
            "bmi"
          ],
          "properties": {
            "height": {
              "type": "string",
              "title": "Height (in CMS)"
            },
            "weight": {
              "type": "string",
              "title": "Weight (in KG)"
            },
            "bmi": {
              "type": "string",
              "title": "BMI"
            }
          }
        },
        "MedicalHistory": {
          "type": "object",
          "title": "Medical History",
          "required": [
            "hypertension",
            "systolic",
            "diastolic",
            "diabetes",
            "gfr",
            "historyIllness"
          ],
          "properties": {
            "hypertension": {
              "type": "string",
              "enum": [
                "yes",
                "no"
              ],
              "title": "Hypertension"
            },
            "systolic": {
              "type": "number",
              "title": "Systolic mm HG"
            },
            "diastolic": {
              "type": "number",
              "title": "Diastolic mm HG"
            },
            "diabetes": {
              "type": "string",
              "enum": [
                "yes",
                "no"
              ],
              "title": "Diabetes"
            },
            "gfr": {
              "type": "object",
              "properties": {
                "method": {
                  "type": "string",
                  "enum": [
                    "DTPR/e",
                    "GFR",
                    "RCL"
                  ],
                  "title": "GFR (Method)"
                },
                "result": {
                  "type": "string",
                  "title": "GFR (Result)"
                }
              }
            },
            "historyIllness": {
              "type": "string",
              "title": "History of any other illness"
            }
          }
        },
        "BloodGroupDetails": {
          "type": "object",
          "title": "Blood Group Details",
          "required": [
            "group",
            "transfusion"
          ],
          "properties": {
            "group": {
              "type": "string",
              "enum": [
                "A+",
                "A-",
                "B+",
                "B-",
                "AB+",
                "AB-",
                "O+",
                "O-"
              ],
              "title": "Blood Group"
            },
            "transfusion": {
              "type": "object",
              "properties": {
                "number": {
                  "type": "string",
                  "enum": [
                    "yes",
                    "no"
                  ],
                  "title": "Transfusion"
                },
                "lastTransfusionDate": {
                  "type": "string",
                  "format": "date",
                  "title":"Date"
                }
              }
            }
          }
        },
        "CrossMatchDetails": {
          "type": "object",
          "title": "Cross Matching",
          "properties": {
            "crossMatchStatus": {
              "type": "string",
              "enum": [
                "positive",
                "negative"
              ],
              "title":"Cross Match Status"
            },
            "crossMatchDate": {
              "type": "string",
              "format": "date",
              "title":"Date"
            },
            "crossMatchFile": {
              "type": "string",
              "format": "file",
              "title":"Upload"
            }
          }
        },
        "DnaProfiling": {
          "type": "object",
          "title" : "DNA Profiling (Only for near relatives)",
          "properties": {
            "status": {
              "type": "string",
              "enum": [
                "yes",
                "no"
              ],
              "title": "Status"
            },
            "date": {
              "type": "string",
              "format": "date",
              "title":"Date"
            },
            "dnaFile": {
              "type": "string",
              "format": "file",
              "title":"Upload"
            }
          }
        },
        "SwapDetails": {
          "type": "object",
          "title": "Are you looking for a swap?",
          "properties": {
            "swapStatus": {
              "type": "string",
              "enum": [
                "yes",
                "no"
              ],
              "title":"Status"
            },
            "donorConsent": {
              "type": "string",
              "title":"Donor ABHA Number *"
            },
            "recipientConsent": {
              "type": "string",
              "title":"Recipient ABHA Number *"
            }
          }
        },
        "DonorHLATypingDetails": {
          "type": "object",
          "title": "HLA Typing - Donor (Only for near relatives)",
          "required": [
            "a",
            "b",
            "dr",
            "dq",
            "other"
          ],
          "properties": {
            "a": {
              "type": "string",
              "title":"A"
            },
            "b": {
              "type": "string",
              "title":"B"
            },
            "dr": {
              "type": "string",
              "title":"DR"
            },
            "dq": {
              "type": "string",
              "title":"DQ"
            },
            "other": {
              "type": "string",
              "title":"Other"
            }
          }
        },
        "RecipientHLATypingDetails": {
          "type": "object",
          "title": "HLA Typing - Recipient",
          "required": [
            "a",
            "b",
            "dr",
            "dq",
            "other"
          ],
          "properties": {
            "a": {
              "type": "string",
              "title":"A"
            },
            "b": {
              "type": "string",
              "title":"B"
            },
            "dr": {
              "type": "string",
              "title":"DR"
            },
            "dq": {
              "type": "string",
              "title":"DQ"
            },
            "other": {
              "type": "string",
              "title":"Other"
            }
          }
        },
        "Hematology": {
          "type": "object",
          "title": "Hematology",
          "properties": {
            "hb": {
